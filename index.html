    <!-- JavaScript for Fullscreen Image and Toolbar Hiding -->
    <script>
        function goToFullscreenImage() {
            // Hide the initial content
            document.querySelector('.content').style.display = 'none';

            // Show the fullscreen image
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.style.display = 'block';

            // Request fullscreen for the image section
            const elem = document.documentElement; // This will make the entire page fullscreen
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
