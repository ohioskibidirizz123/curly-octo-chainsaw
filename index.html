<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fullscreen Video Background -->
    <div class="background-container">
        <video class="video-background" autoplay loop muted>
            <!-- Reference to the video.mp4 file in the assets folder -->
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Website Status</h1>

        <div class="status-section">
            <div id="status-text">Current Status</div>
            <div id="status" class="yellow">Up</div> <!-- Change class to "green", "red", or "yellow" dynamically -->
        </div>

        <a id="website-link" href="https://example.com" target="_blank">Visit Another Website</a>
    </div>

</body>
</html>
