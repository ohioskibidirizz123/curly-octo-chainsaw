<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fullscreen Video Background -->
    <div class="background-container">
        <video class="video-background" autoplay loop muted>
            <!-- Direct video link with ?raw=1 -->
            <source src="https://www.dropbox.com/scl/fi/hu43awxq63joun47xxyxm/Pooh-Shiesty-Back-In-Blood-feat.-Lil-Durk-Official-Music-Video-copy.mp4?rlkey=7le3ajd50w30rs8dr2x9sgv57&e=1&st=5peurswk&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Website Status</h1>

        <div class="status-section">
            <div id="status-text">Current Status</div>
            <div class="status-circle-wrapper">
                <div id="status" class="yellow"></div> <!-- Green status circle -->
                <div id="Down for maintenance">Up</div> <!-- Status text below the circle -->
            </div>
        </div>

        <a id="website-link" href="https://example.com" target="_blank">Visit Another Website</a>
    </div>

</body>
</html>
