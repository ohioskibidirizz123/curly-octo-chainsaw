<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fullscreen Video Background -->
    <div class="background-container">
        <video class="video-background" autoplay loop muted>
            <source src="https://www.dropbox.com/scl/fi/hu43awxq63joun47xxyxm/Pooh-Shiesty-Back-In-Blood-feat.-Lil-Durk-Official-Music-Video-copy.mp4?rlkey=7le3ajd50w30rs8dr2x9sgv57&e=1&st=5peurswk&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Website Status</h1>

        <!-- Status Box -->
        <div class="status-section">
            <div id="status-text">Current Status</div>
            <div class="status-circle-wrapper">
                <div id="status" class="yellow"></div> <!-- Status Circle -->
                <div id="status-text-below">Down for maintenance</div> <!-- Status Text Below the Circle -->
            </div>
        </div>

        <!-- Visit Website Button -->
        <a id="website-link" href="#" onclick="goToFullscreenImage(); return false;">Visit Our Website ðŸ”¥</a>
    </div>

    <!-- Fullscreen Image (Hidden by Default) -->
    <div id="fullscreen-image" class="fullscreen-image" style="display: none;">
        <img src="https://www.zdnet.com/a/img/resize/e2af51bd9a6f18ec0e8f21b019d652d2892e5dfb/2020/11/05/e9631f2a-7b82-4b2c-b1bd-236de60765d7/seized.png?auto=webp&width=1280" alt="Fullscreen Image" />
    </div>

    <!-- JavaScript for Fullscreen Image and Toolbar Hiding -->
    <script>
        function goToFullscreenImage() {
            // Hide the initial content
            document.querySelector('.content').style.display = 'none';

            // Show the fullscreen image
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.style.display = 'block';

            // Request fullscreen for the image section
            const elem = document.documentElement; // This will make the entire page fullscreen
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
