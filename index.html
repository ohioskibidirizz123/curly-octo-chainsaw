<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fullscreen YouTube Background -->
    <div class="background-container">
        <iframe class="youtube-background" 
                src="https://www.youtube.com/embed/0-Tm65i96TY?autoplay=1&loop=1&playlist=0-Tm65i96TY&mute=1&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Website Status</h1>
        
        <!-- Status Indicator -->
        <div id="status" class="status">Loading...</div>

        <!-- Link to Another Website -->
        <a id="website-link" href="#" target="_blank">Visit Another Website</a>

        <!-- Status Update Form -->
        <form id="status-form">
            <label for="status-select">Change Status:</label>
            <select id="status-select">
                <option value="green">Up</option>
                <option value="yellow">Maintenance</option>
                <option value="red">Down</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
