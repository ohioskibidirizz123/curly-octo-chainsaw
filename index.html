<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Dynamic Background</title>
    <style>
        /* General Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen Video Background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .video-background {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Prevent video from blocking interaction */
        }

        /* Fullscreen Stars Background */
        #background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
            z-index: -2; /* Behind video */
        }

        .star {
            position: absolute;
            background: rgb(57, 255, 215);
            border-radius: 50%;
            transform: scale(0);
            animation: sparkle 2s infinite, drift linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
        }

        /* Main Content Styling */
        .content {
            z-index: 1;
            color: white;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Button and Image Styling */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            width: 250px;
            height: 250px;
            border: 2px solid #daf3f1;
            margin: 40px;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .image:hover {
            transform: scale(1.1);
            border-color: #9900ff;
        }

        /* Floating Menu */
        .floating-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 200px;
        }

        .menu-content {
            padding: 10px;
        }

        .close-button {
            float: right;
            cursor: pointer;
            color: #333;
        }

        .menu-button {
            font-family: Arial;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Footer Section */
        .bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Video Background -->
    <div class="background-container">
        <video class="video-background" autoplay loop muted>
            <source src="https://www.dropbox.com/scl/fi/hu43awxq63joun47xxyxm/Pooh-Shiesty-Back-In-Blood-feat.-Lil-Durk-Official-Music-Video-copy.mp4?rlkey=7le3ajd50w30rs8dr2x9sgv57&e=1&st=5peurswk&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Stars Background -->
    <div id="background"></div>

    <!-- Floating Menu with Button -->
    <div class="floating-menu">
        <div class="menu-content">
            <span class="close-button">&times;</span>
            <button class="menu-button" onclick="launchByeBlocker()">Launch ByeBlocker</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="bottom-left">Tacogamerman on github</div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to the Page</h1>
        <button onclick="goToFullscreenImage()">Go to Fullscreen Image</button>
    </div>

    <!-- JavaScript for Star Generation, Floating Menu, and Fullscreen Image -->
    <script>
        // Star Background
        const numStars = 300;
        const background = document.getElementById('background');

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;

            background.appendChild(star);
        }

        // Floating Menu
        function launchByeBlocker() {
            var link = prompt("Enter URL:");
            var proxy = 'https://api.codetabs.com/v1/proxy?quest=';
            fetch(proxy + link)
                .then(response => response.text())
                .then(text => document.write(text));
        }

        // Fullscreen Image Trigger (Placeholder)
        function goToFullscreenImage() {
            alert("Fullscreen Image function triggered");
        }

        // Close Floating Menu
        document.querySelector('.close-button').addEventListener('click', () => {
            document.querySelector('.floating-menu').remove();
        });
    </script>

</body>
</html>
